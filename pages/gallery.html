<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - MICCAI Summer School 2025</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="images/gallery/image1.jpg" alt="Opening Ceremony">
                <div class="gallery-caption">Opening Ceremony</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/image2.jpg" alt="Hands-on Workshop">
                <div class="gallery-caption">Hands-on Workshop</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/image3.jpg" alt="Keynote Speech">
                <div class="gallery-caption">Keynote Speech</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/image4.jpg" alt="Networking Session">
                <div class="gallery-caption">Networking Session</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/image5.jpg" alt="Group Photo">
                <div class="gallery-caption">Group Photo</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/image6.jpg" alt="Challenge Presentation">
                <div class="gallery-caption">Challenge Presentation</div>
            </div>
        </section>
    </main>
    <script src="footer.html" defer></script>


    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
